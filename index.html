<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Sign-up-form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image">
      <img src="imgs/Meeting.png" alt="image" />
    </div>
    <div class="signup-form">
      <section class="form-heading">
        <h1>Sign Up</h1>
      </section>
      <section class="form-main">
        <form action="page.html" method="post" id="odin-form">
          <h2>Let's do this!</h2>
          <span class="input-error hidden">*Please fill out all fields</span>
          <div>
            <p>
              <label for="f-name"> FIRST NAME </label>
              <input type="text" id="f-name" name="first-name" class="input" />
            </p>
            <p>
              <label for="l-name"> LAST NAME </label>
              <input type="text" id="l-name" name="last-name" class="input" />
            </p>
          </div>
          <div>
            <p>
              <label for="email"> EMAIL </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@gmail.com"
                class="input"
              />
              <span class="email-error hidden"
                >*Invalid format (example@example.com)</span
              >
            </p>
            <p>
              <label for="number"> PHONE NUMBER </label>
              <input
                type="tel"
                id="number"
                name="phone-number"
                class="input"
                pattern="^[0-9]*$"
              />
              <span class="num-error hidden">*Invalid format</span>
            </p>
          </div>
          <div>
            <p>
              <label for="password"> PASSWORD </label>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="error err1 input"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
              />
            </p>
            <p>
              <label for="c-password"> CONFIRM PASSWORD </label>
              <input
                type="password"
                id="c-password"
                name="password"
                required
                class="error err2 input"
                disabled
              />
            </p>
            <br />
            <span class="pwd-error hidden"
              >*Password must be at least 8 char long, <br />
              inlude digit and letter.</span
            >
            <span class="confirm hidden">*Passwords do not match</span>
          </div>
        </form>
        <div class="create">
          <button class="btn-create" form="odin-form">Create Account</button>
          <p class="p-create">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
