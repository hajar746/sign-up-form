<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Sign-up-form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image">
      <img src="imgs/img.jpg" alt="image" />
      <div class="credits">
        Photo by
        <a
          href="https://unsplash.com/@omidarmin?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Omid Armin</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-tEkVO3O6ckc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="signup-form">
     <section class="form-heading">
         <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <i>now</i> to get started.
        </h2>
        <h2>You <i>know</i> you want to.</h2>
     </section>
      <section class="form-main">
            <form action="#" method="post">
            <h2>Let's do this!</h2>
                    <div>
                        <p>
                        <label for="f-name"> FIRST NAME </label>
                        <input type="text" id="f-name" name="first-name" />
                        </p>
                        <p>
                        <label for="l-name"> LAST NAME </label>
                        <input type="text" id="l-name" name="last-name" />
                        </p>
                    </div>
                    <div>
                        <p>
                        <label for="email"> EMAIL </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="example@gmail.com"
                        />
                        </p>
                        <p>
                        <label for="number"> PHONE NUMBER </label>
                        <input type="tel" id="number" name="phone-number" />
                        </p>
                    </div>
                    <div>
                        <p>
                        <label for="password"> PASSWORD </label>
                        <input type="password" id="password" name="password" required />
                        </p>
                        <p>
                        <label for="password"> CONFIRM PASSWORD </label>
                        <input type="password" id="password" name="password" required />
                        </p>
                    </div>
                    </div>
                </form>
            </section>
            <section class="form-btns">
            </section>
                </div>
  </body>
</html>
